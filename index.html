<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
        <!-- animate.style -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="stylesheet" href="css/style.css" />
        <script defer src="js/script.js"></script>
        <title>2D-SideScrol</title>
    </head>

    <body>
        <div id="layout">
            <!-- Title -->
            <h1>2D-SideScrol</h1>
            <!-- Gamescreen -->
            <div id="screen">
                <!-- status bar -->
                <div class="top-left">
                    <img src="img/timer.png" alt="stopwatch icon" style="height: 50%">
                    <div id="timer">00:00</div>
                </div>
                <div class="top-mid">
                    <img src="img/timer.png" alt="coin icon" style="height: 70%">
                    <div id="coins">0</div>
                </div>
                <div class="top-right">
                    <!-- <button id="reset-btn">Reset</button> -->
                    <button id="start-btn">Start</button>
                </div>
                <!-- holds canvas element -->
                <main>
                    <canvas id="canvas"></canvas>
                    <div id="instructions" class="animate__animated animate__backInDown">Press "space" or click the "Start" button to begin!</div>
                </main>
                <!-- subtitle bar -->
                <div id="sub">Sub</div>
            </div>
        </div>
    </body>
</html>
